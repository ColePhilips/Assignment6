<!-- 
    <p> is for paragraphs
    <h1> is for headers
    <u> for underline
    <strong> for bold
    <em> for italics
    <a> anchor tags are for links and need href attribute
    <img> are for images and need a src attribute 
    <ol> and <ul> ordered and unordered list with <li> list items
    <button> for buttons and add links to them and or script
    <form> to get information with <input> and <label> labvel can be used to give name or description to inputs
    <style> for css
    <script> for javascript
-->

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS CRUD App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MainController">

    <h1>Monster Management</h1>

    <h2>Add Monster</h2>
    <form ng-submit="addMonster()">
        <input type="text" ng-model="newMonster.name" placeholder="Monster Name" required>
        <input type="text" ng-model="newMonster.description" placeholder="Description" required>
        <input type="text" ng-model="newMonster.type" placeholder="Type">
        <button type="submit">Add Monster</button>
    </form>

    <h2>Find Monster by ID</h2>
    <input type="number" ng-model="monsterIdToFind" placeholder="Enter Monster ID">
    <button ng-click="findMonsterById(monsterIdToFind)">Find Monster</button>
    <div ng-if="foundMonster">
        <h3>Found Monster</h3>
        <p>ID: {{ foundMonster.id }}</p>
        <p>Name: {{ foundMonster.name }}</p>
        <p>Description: {{ foundMonster.description }}</p>
        <p>Type: {{ foundMonster.type }}</p>
        <button ng-click="deleteMonster(foundMonster.id)">Delete Monster</button>
    </div>

    <h3>Monsters</h3>
    <ul>
        <li ng-repeat="monster in monsters">
            {{ monster.name }} - {{ monster.description }} (Type: {{ monster.type }})
            <button ng-click="deleteMonster(monster.id)">Delete</button>
        </li>
    </ul>

</body>
</html>
